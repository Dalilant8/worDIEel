<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 5-Letter Word Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-800 text-white min-h-screen flex flex-col items-center p-4">
    
    <div id="top-bar-container" class="w-full max-w-lg flex flex-col items-center mb-4">
        
        <div id="coin-area" class="w-full flex justify-between items-center mb-4">
            <div id="coin-display">
                <span class="text-yellow-400 mr-1">üí∞</span>
                <span id="coin-count">5</span>
            </div>

            <button id="mystery-box-button" class="px-3 py-1 bg-blue-600 rounded hover:bg-blue-700 transition duration-150">
                üéÅ Mystery Box
            </button>
        </div>

        <div id="header-container">
            <h1 class="game-title">THE 5-LETTER WORD GAME</h1>
            
            <button id="hint-button" 
                    onclick="populateStartingWord()" 
                    title="üß† Hint (Cost: 2 Coins)">
                üß†
            </button>
        </div>
    </div>

    <div id="game-container">
        
        <button id="reveal-button" 
                onclick="revealLetter()" 
                class="hidden"
                title="üîç Reveal (Cost: 3 Coins)">
            üîç
        </button>

        <div id="game-board">
            </div>
    </div>

    <div id="keyboard" class="w-full max-w-xl flex flex-col items-center space-y-1">
        <div id="row1" class="keyboard-row"></div>
        <div id="row2" class="keyboard-row"></div>
        <div id="row3" class="keyboard-row"></div>
    </div>

    <div id="message-modal" class="modal-overlay hidden">
        <div class="bg-gray-700 p-8 rounded-lg shadow-xl text-center">
            <p id="modal-message-text" class="text-xl font-semibold mb-4"></p>
            <button id="modal-close-button" class="px-6 py-2 bg-green-500 rounded text-white font-bold hover:bg-green-600 transition duration-150">
                Play Again
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
